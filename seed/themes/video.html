<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/jquery.min.js"></script>
  <script src="/jquery.animate-enhanced.min.js"></script>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    #slides {
      position: relative;
    }

    #slides .slides-container video {
      *zoom: 1;
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="slides">
    <div class="slides-container">
    </div>
  </div>

  <script>
    $(document).on('slideDataReady', function(e) {
      var container = $('.slides-container');
      var slidedata = e.originalEvent.detail.slideData;

      $.each(slidedata, function(i, slide) {
        if (slide.image.url.match(/\.mp4/)) {
          container.append("<video autoplay src=\"" + slide.image.url + "\" />");
        }
      });

      var video = $('video')

      var top = 0;
      if (video.height() <= (window.outerHeight / 2)) {
        // If the whole video will fit on the top screens,
        // move it up so there is no horizontal seam
        top = (window.outerHeight / 2) - video.height()
      } else {
        top = (window.outerHeight - video.height()) / 2
      }
      video.css({
        top: top
      })
      video.on('ended', function(){
        GrowingPanes.done();
      })


    });
  </script>

</body>
</html>
